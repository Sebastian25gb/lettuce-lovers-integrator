{% include("nav.html") %}  
{% block title %}{% endblock %}
  
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<section class="completo">
       
  <div class="container" id="opciones-body">

    <h1 style="padding-top: 10%">Bienvenido a Lettuce Lovers, <br> {{ username }}</h1>

    <div class="row" id="opciones" >
      
      <div class="col" style="margin-top:5% ;" id="logo">
        
          <a href="{{ url_for('mis_cultivos') }}" >
            <img src="{{ url_for('static', filename='assets/misCultivo.png') }}"alt="Mis cultivos" class="h-10 w-30" >
          </a>
        
      </div>
      <div class="col" style="margin-top:5% ;" id="logo">
        
          <a href="{{ url_for('crear_cultivo') }}">
            <img src="{{ url_for('static', filename='assets/crearCultivo.png') }}" alt="Crear cultivo" class="h-10 w-30">
          </a>
      </div>

    </div>

  </div>

</section>

<style>
    
    .container{
      display: block;
      align-items: center;
      text-align: center;
      justify-content: center;
    }
    .saludo{
      display: block;
      text-align: center;
      justify-content: center;
      background-color: rgba(53, 88, 52, 0.73) ;
      
      margin-left: auto; 
      margin-right: auto;
      width: 35%;
    }

  #logo{
      display: flex;
      align-items: center;
      text-align: center;  
      justify-content: center; /* ajutar horizontalemente */
      margin-bottom: 20px;
  }

  #opciones{
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-bottom: 10%;
  }

  #opciones-body{
      background-color: #F3F3F3;
      width: 75%;
      border-radius: 20px ;
      position: center;
  }


  .completo{
      padding-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      
      background-image: url(/static/assets/fondo\(home\).png);
      background-size: 100% 99%;
      background-repeat: no-repeat;
      background-attachment: fixed;
  }

  @media screen and (max-width: 910px) { 
      .col{
          margin-bottom: 4%;
      }
  }

</style>




{% endblock %}
